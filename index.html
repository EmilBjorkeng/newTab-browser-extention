<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>New Tab</title>
		<link rel="icon" type="image/png" href="chrome://branding/content/icon32.png">
		<link rel="stylesheet" href="style.css" type="text/css">
		<script type="application/javascript" src="script.js" defer></script>
	</head>
	<body>
		<div class="settings-wrapper">
			<button class="open-btn"></button>
			<div class="settings">
				<button class="close-btn"><span>Close</span></button>
				<ul class="img-list" tabindex="-1">
					<li><button class="img-btn"><img src="images/mountain.jpg"></button></li>
					<li><button class="img-btn"><img src="images/mountain2.jpg"></button></li>
					<li><button class="img-btn"><img src="images/mountain3.jpg"></button></li>
					<li><button class="img-btn"><img src="images/city.jpg"></button></li>
					<li><button class="img-btn"><img src="images/city2.jpg"></button></li>
					<li><button class="img-btn"><img src="images/city3.jpg"></button></li>
				</ul>
			</div>
		</div>
		<div class="outer-wrapper">
			<main>
				<div class="search-wrapper">
					<div class="logo-full">
						<div class="logo"></div>
						<div class="wordmark"></div>
					</div>
				</div>
			</main>
		</div>
	</body>
</html>
